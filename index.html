<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-details">
              <span id="time"></span>, <span id="description"></span> <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-temperature-container">
            <div id="icon"></div>
            <div class="weather-temperature" id="temperature"></div>
            <div class="weather-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        The project was coded by
        <a href="https://github.com/PamPT" target="_blank">
          Pamela Pacheco Torrico
        </a>
        is open sourced on
        <a href="https://github.com/PamPT/Weather-Forecast" target="_blank">
          GitHub
        </a>
        and hosted on
        <a href="https://p-weather-forecast.netlify.app/" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
