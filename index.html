<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form action="">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city">Sucre</h1>
            <p class="weather-details">
              Friday 18:40, broken clouds <br />
              Humidity: <strong> 79%</strong>, Wind: <strong>3.6km/h</strong>
            </p>
          </div>
          <div class="weather-temperature-container">
            <div class="weather-icon">⛅</div>
            <div class="weather-temperature">12</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        The project was coded by
        <a href="https://github.com/PamPT" target="_blank">
          Pamela Pacheco Torrico
        </a>
        is open sourced on
        <a href="https://github.com/PamPT/Weather-Forecast" target="_blank">
          GitHub
        </a>
        and hosted on
        <a href="https://p-weather-forecast.netlify.app/" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
  </body>
</html>
